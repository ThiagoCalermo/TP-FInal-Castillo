<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav>

    <div class="contenedor" id="lista">
        <div>
            <table id="TABLA">

                  <tr>
                    <th>IdCod</th>
                    <th>Nombre</th>
                    <th>Fecha de nacimiento</th>
                  </tr>
                </thead>
                <tbody id="resultados">
                  
                </tbody>

        </div>

    <div class="EditarActor" id="EditarActor">

            <div class="form-control">
              <label for="fechaNacimiento">Nueva Fecha</label>
              <input id="fechaNacimiento" type="text">
              <p> </p>
            </div>
            <br>

            <button onclick="GuardarCambios()" class="NuevoButton" >Crear el nuevo producto</button>
          </form>
      </div>

    <footer>

    </footer>
